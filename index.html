<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>

<body>

<div class="backgroundCalculator">
    <div class="divCalculator">

        <div class="numbersDiv">

            <div class="savedNumDiv">
                <span id="savedNum"></span>
            </div>

            <div id="activeNum">0</div>

        </div>

        <div class="numbersGrid">

            <div class="mainButtonsDiv">

                <button type="button" id="clearBtn" class="mainButtons">Clear</button>
                <button type="button" id="deleteBtn" class="mainButtons">Delete</button>

            </div>
        
            <div class="numkeyboardDiv">

                <button type="button" id="oneBtn" class="numButtons">1</button>
                <button type="button" id="twoBtn" class="numButtons">2</button>
                <button type="button" id="threeBtn" class="numButtons">3</button>
                <button type="button" id="sumBtn" class="opButtons">+</button>

            </div>

            <div class="numkeyboardDiv">

                <button type="button" id="fourBtn" class="numButtons">4</button>
                <button type="button" id="fiveBtn" class="numButtons">5</button>
                <button type="button" id="sixBtn" class="numButtons">6</button>
                <button type="button" id="subBtn" class="opButtons">-</button>

            </div>

            <div class="numkeyboardDiv">

                <button type="button" id="sevenBtn" class="numButtons">7</button>
                <button type="button" id="eightBtn" class="numButtons">8</button>
                <button type="button" id="nineBtn" class="numButtons">9</button>
                <button type="button" id="mulBtn" class="opButtons">x</button>

            </div>

            <div class="numkeyboardDiv">

                <button type="button" id="dotBtn" class="numButtons">.</button>
                <button type="button" id="zeroBtn" class="numButtons">0</button>
                <button type="button" id="equalsBtn" class="numButtons">=</button>
                <button type="button" id="divBtn" class="opButtons">รท</button>

            </div>

        </div>

    </div>
</div>

    <script src="javascript.js"></script>

</body>
</html>
